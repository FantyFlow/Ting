buildscript {
    ext {
        compose_version = '1.2.0'
        kotlin_version = '1.7.10'
        hilt_version = '2.43.1'
        room_version = '2.4.3'
        viewModel_version = '2.5.1'
        navigation_version = '2.5.1'
        accompanist_version = '0.25.0'
        media3_version = '1.0.0-beta02'
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.2.1' apply false
    id 'com.android.library' version '7.2.1' apply false
    id 'org.jetbrains.kotlin.android' version "$kotlin_version" apply false
    id 'org.jetbrains.kotlin.plugin.parcelize' version "$kotlin_version" apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version "$kotlin_version" apply false
    id 'org.jetbrains.kotlin.kapt' version "$kotlin_version" apply false
    id 'com.google.devtools.ksp' version '1.7.10-1.0.6' apply false
    id 'com.google.dagger.hilt.android' version "$hilt_version" apply false
    id 'androidx.navigation.safeargs' version "$navigation_version" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}